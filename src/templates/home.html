{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block body %}


         <div class="album py-5 bg-light">
            <div class="container">

              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in prod_data %}      
                <div class="col">
                  <div class="card shadow-sm">
<!--                     <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
 -->                 
                    <img src="{{ url_for('static', filename='images/') }}{{product.prod_file}}" class="img-thumbnail" style=max-width:400px;>
                    <div class="card-body">
                      <a href="{{url_for('product.product_detail', product_id=product.prod_id)}}"><h5>{{ product.prod_name }}</h5></a>
                      <p class="card-text">{{product.prod_desc}}</p>
                      <span class="text-muted">${{product.prod_price}}</span>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <form action="{{url_for('cart.addCart')}}" method="post">
                            <input type="hidden" name="product_id" value="{{product.prod_id}}">
                            <button type="submit" class="btn btn-sm btn-warning float-right">Add to Cart</button>
                            <input type="hidden" name="quantity" value="1" min="1" max="20">
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
            
{% endblock %}
